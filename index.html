<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encryptor</title>
</head>

<body>

    <div class="container">
        <h1>Encriptador de Texto Alura</h1>
        <label for="message">Mensaje</label>
        <textarea id="message" rows="5" cols="50">Este es un mensaje secreto!</textarea>
        <label for="key">Key :</label>
        <input type="text" id="key" value="AluraEncryptor" size="50">
        <div class="buttons">
            <button id="enc-btn">Encriptar</button>
            <button id="dec-btn">Desencriptar</button>
        </div>

        <h2>Resultados:</h2>
        <div id="result"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
